<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery and Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gallery and Inventory</h1>
        <div id="gallery" class="row mb-4">
            <div class="col-md-4">
                <img src="thumb1.jpg" class="img-thumbnail" alt="Thumbnail 1" onclick="viewImage('thumb1.jpg')">
            </div>
            <div class="col-md-4">
                <img src="thumb2.jpg" class="img-thumbnail" alt="Thumbnail 2" onclick="viewImage('thumb2.jpg')">
            </div>
            <div class="col-md-4">
                <img src="thumb3.jpg" class="img-thumbnail" alt="Thumbnail 3" onclick="viewImage('thumb3.jpg')">
            </div>
        </div>
        <div id="viewer" class="text-center mb-4">
            <img id="large-image" src="" class="img-fluid" alt="Large View" style="display:none;">
        </div>
        <div class="mb-4">
            <input type="text" id="inventory-filter" class="form-control" placeholder="Filter inventory...">
        </div>
        <div id="inventory" class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="csv-data">
                    <!-- CSV data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

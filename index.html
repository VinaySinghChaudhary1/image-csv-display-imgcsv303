<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Gallery and Inventory</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'></head><body><div class='container mt-5'><h1 class='text-center'>Gallery and Inventory</h1><div id='gallery' class='row mb-4'><div class='col-md-4'><img src='thumb1.jpg' class='img-fluid' alt='Thumbnail 1' onclick='viewImage(this.src)'></div><div class='col-md-4'><img src='thumb2.jpg' class='img-fluid' alt='Thumbnail 2' onclick='viewImage(this.src)'></div><div class='col-md-4'><img src='thumb3.jpg' class='img-fluid' alt='Thumbnail 3' onclick='viewImage(this.src)'></div></div><div id='viewer' class='text-center'><img id='large-image' class='img-fluid' alt='Large View' style='display:none;'></div><h2 class='mt-5'>Inventory</h2><input type='text' id='inventory-filter' class='form-control mb-3' placeholder='Filter inventory...'><table id='inventory' class='table table-striped'><thead><tr><th>Item</th><th>Quantity</th><th>Price</th></tr></thead><tbody></tbody></table></div><footer class='text-center mt-5'><p>&copy; 2023 Gallery and Inventory App</p></footer><script src='script.js'></script><script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'></script></body></html>
